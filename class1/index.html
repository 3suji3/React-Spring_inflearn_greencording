<!DOCTYPE html>
<!-- 문서 유형을 정의 -->
<!--html버전설명하는 다큐먼트타입 -->
<html long="ko">
  <!-- 문서의 루트 요소로 HTML 문서의 시작을 알려요
  language의 약자이고, 한국어를 설명합니다.  -->
  <head>
    <!-- 헤드태그는 문서의 정보를 나타내는 태그입니다.
    문서의 정보는 메타태크를 이용하여 표현합니다. -->
    <meta charset="UTF-8">
    <!-- 컴퓨터가 인간의 언어를 이해하기 위해서는 한국어같은 문자를 위해서는 UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 반응형 웹 디자인을 위한 매타태그 -->
    <title>회원등록</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- 화면에 보여줄 데이터를 삽입(글, 이미지) -->
    <div id = "wrapper" class="wrapper">
      <form id="registrationForm" class="registrationForm">
        <!-- form태그는 웹브라우저에서 웹서버로 데이터를 넘기고자 할 때
        input 태그와 같이 작성해주는 태그 -->
        <h2>회원등록</h2>
        <div class="inputGroup">
          <label for="nickname">사용자이름</label>
          <input type="text" id="nickname" class="nicknameInput">
          <span class="helperText">알림</span>
          <!-- 글자표현 -->
        </div>
        <div class="inputGroup">
          <label for="userEmail">이메일주소</label>
          <input type="email" id="email" class="emailInput">
          <span class="helperText">알림</span>
        </div>
        <div class="inputGroup">
          <label for="userPassword">비밀번호</label>
          <input type="password" id="userPassword" class="passwordInput">
          <span class="helperText"></span>알림</span>
        </div>
        <div class="inputGroup">
          <label for="confirmPassword">비밀번호 확인</label>
          <input type="password" id="confirmPassword" class="confirmPasswordInput">
          <span class="helperText">알림</span>
        </div>
        <div class="inputGroup">
          <label for="phone">휴대폰번호</label>
          <input type="tel" id="phone" class="phoneInput">
          <span class="helperText">예:010-1234-5678</span>
        </div>
        <button type="submit">등록 완료</button>
      </form>
    </div>
    <!-- div태그는 div태그안에 또다른 태그나 값을 넣기 전까지는 영역과 공간을 가지지 않습니다. -->
  </body>

</html>
